<form class="frame" [formGroup]="form">
    <h2>התחברות</h2>

    <div class="field">
        <label>אימייל:</label>
        <input type="email" formControlName="email">
    </div>

    <div class="field">
        <label>סיסמה:</label>
        <input type="password" formControlName="password">
    </div>

    <div class="field">
        <button (click)="send()" [disabled]="!form.valid">התחבר</button>
    </div>
</form>
